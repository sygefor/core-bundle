<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">Ã—</button>
    <h4 class="modal-title">Mailing</h4>
</div>
<div class="modal-body">
    <form novalidate class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">Nombre de destinataires </label>
            <div class="col-sm-10">
                <span class="form-control">{{ selected.length }}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="subject" class="col-sm-2 control-label">Sujet </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="subject" ng-model="options.subject" placeholder="Sujet du mail">
            </div>
        </div>
        <div class="form-group">
            <label for="message" class="col-sm-2 control-label">CC </label>
            <div class="col-sm-10">
                <input type="checkbox" ng-model="options.cc.employer" id="cc_1">
                <label class="control-label" for="cc_1">Employeur</label>&nbsp;

                <input type="checkbox" ng-model="options.cc.manager" id="cc_2">
                <label class="control-label" for="cc_2">Directeur</label>&nbsp;

                <input type="checkbox" ng-model="options.cc.trainingCorrespondent" id="cc_3">
                <label class="control-label" for="cc_3">Correspondants formation</label>
            </div>
        </div>
        <div class="form-group">
            <label for="message" class="col-sm-2 control-label">Message </label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="10" id="message" ng-model="options.message"  placeholder="Message du mail"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <a class="btn btn-default" ng-click="cancel()">Annuler</a>
    <a class="btn btn-primary" ng-click="ok()">Envoyer</a>
</div>
